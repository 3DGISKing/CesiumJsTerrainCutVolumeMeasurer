<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Use correct character set. -->
  <meta charset="utf-8">
  <!-- Tell IE to use the latest, best version. -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <title>Cut Volume Measurer</title>
  <link rel="stylesheet" href="https://cesiumjs.org/releases/1.70.1/Build/Cesium/Widgets/widgets.css">
  <link rel="stylesheet" href="https://cesiumjs.org/Cesium/Build/Apps/Sandcastle/templates/bucket.css">
  <script src="https://cesiumjs.org/releases/1.70.1/Build/Cesium/Cesium.js"></script>
  <script src="./CesiumMeasurer.js"></script>
  <style>
      html, body, #cesiumContainer {
          width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
      }

      #measuretoolbar {
        position: absolute;
        top : 700px;
        right: 30px;
        display: inline;
        margin: 10px;
        padding: 0px;
        background: #394148;
      }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>
  <div id="measuretoolbar"></div>
  <script>
    var viewer = new Cesium.Viewer("cesiumContainer", {
      terrainProvider: Cesium.createWorldTerrain(),
    });

    viewer.extend(Cesium.viewerCesiumInspectorMixin);

    //fly to Mt Helen

    viewer.camera.flyTo({
        destination : Cesium.Cartesian3.fromDegrees(-113.2665534, 36.0939345, 1500.0)});

    var cesiumMeasurer = new CesiumMeasurer(viewer);
    cesiumMeasurer.addToolbar(document.getElementById("measuretoolbar") , {});
  </script>
</body>
</html>
